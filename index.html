<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>

        <link rel="stylesheet" href="./css/main-style.css">
        <script type="text/javascript" src="./js/game.js"></script>
    </head>

    <body>
        <header>
            <h1>
                Memory Proyect
            </h1>
        </header>
        <div class="memorize-main-game-block">
            <aside class="game-configurations">
                <div class="config-block">
                    <div class="top-span"><span>Game Parameters</span></div>
                    <form class="config-form" onsubmit="">
                        <label for="username">Username:</label>
                        <input type="text" id="username-input" name="username">

                        <label for="ddl-size">Game Size:</label>
                        <select name="ddl-size" id="ddl-size">
                            <option value=8>8</option>
                            <option value=18>18</option>
                            <option value=32>32</option>
                            <option value=36>36</option>
                        </select><br>

                        <input type="submit" value="Start Game">
                    </form>
                </div>
                <div class="config-block">
                    <div class="top-span"><span>Configuration</span></div>
                    <form class="config-form" onsubmit="">
                        <label for="ddl-ligth-mode">Ligth Mode:</label>
                        <select name="ddl-ligth-mode" id="ddl-size">
                            <option value=true>true</option>
                            <option value=false>false</option>
                        </select><br>
        
                        <input type="submit" value="Set Config">
                    </form>
                </div>
            </aside>
            <section class="game-section">
                <div class="main-game-top-bar">
                    <span>TIME: 1:00</span>
                    <span>Memory Game</span>
                    <span>TURNS: 4</span>
                </div>
                <div class="main-game-section">
                </div>
            </section>
            <aside class="scoreboard-aside">
                <div class="scoreboard-block">
                    <div class="top-span" id="scoreboard-filters"><span>Scoreboard Filters</span></div>
                    <div class="select-scoreboard-filter">
                        <div class="scoreboard-filters-buttons">
                            <button class="button-scoreboard-filter" id="time-button-scoreboard-filter">Time</button>
                            <button class="button-scoreboard-filter" id="score-button-scoreboard-filter">Turns</button>
                        </div>
                        <div  class="scoreboard-filters-ddl">
                            <label for="ddl-size"></label>Cards:</label>
                            <select name="ddl-size" id="ddl-size-scoreboard">
                                <option value=8>8</option>
                                <option value=18>18</option>
                                <option value=32>32</option>
                                <option value=36>36</option>
                            </select>
                        </div>
                    </div>
                    <div class="top-span" id="scoreboard"><span>Scoreboard</span></div>
                    <div class="scoreboard-table">
                        <div>
                            <p class="scoreboard-table-top">Place</p>
                            <p class="scoreboard-table-data">1</p>
                            <p class="scoreboard-table-data">2</p>
                        </div>
                        <div>
                            <p class="scoreboard-table-top">Username</p>
                            <p class="scoreboard-table-data">Jaime</p>
                            <p class="scoreboard-table-data">Manuel</p>
                        </div>
                        <div>
                            <p class="scoreboard-table-top">Time</p>
                            <p class="scoreboard-table-data">0:42</p>
                            <p class="scoreboard-table-data">0:54</p>
                        </div>
                        <div>
                            <p class="scoreboard-table-top">Date</p>
                            <p class="scoreboard-table-data">21/6/2022</p>
                            <p class="scoreboard-table-data">10/4/2022</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </body>
</html>
