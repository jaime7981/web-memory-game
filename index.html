<!DOCTYPE html>
<html>
    <head>
        <title>Abstract Memory</title>

        <script type="text/javascript" src="./game.js"></script>
        <link rel="stylesheet" href="./main-style.css">
    </head>

    <body>
        <header>
            <h1>
                Abstract Memory
            </h1>
        </header>
        <div class="memorize-main-game-block">
            <aside class="game-configurations">
                <div class="config-block">
                    <div class="top-span"><span>Game Parameters</span></div>
                    <div class="config-form">
                        <label for="username">Username:</label>
                        <input type="text" id="username-input" name="username">

                        <label for="ddl-size">Game Size:</label>
                        <select name="ddl-size" id="ddl-size" class="dropdown-select">
                            <option value=8>8</option>
                            <option value=18>18</option>
                            <option value=32>32</option>
                            <option value=36>36</option>
                        </select><br>
                        <div class="button-div-start-game">
                            <button id="button-stop-game" class="button-scoreboard-filter">Stop Game</button>
                        </div>
                    </div>
                </div>
                <div class="config-block">
                    <div class="top-span"><span>Configuration</span></div>
                    <div class="config-form">
                        <label for="ddl-ligth-mode">Dark Mode:</label>
                        <select name="ddl-ligth-mode" id="ddl-size" class="dropdown-select">
                            <option value=true>true</option>
                            <option value=false>false</option>
                        </select><br>
                    </div>
                </div>
            </aside>
            <section class="game-section">
                <div class="main-game-top-bar">
                    <div>
                        <span>TIME:</span>
                        <span id="show-game-time">0</span>
                    </div>
                    <div>
                        <span>Memory Game</span>
                        <span>To start a game click any card.</span>
                    </div>
                    <div>
                        <span>TURNS:
                        <span id="show-game-turns">0</span></span>
                    </div>
                </div>
                <div class="main-game-section">
                </div>
            </section>
            <aside class="scoreboard-aside">
                <div class="scoreboard-block">
                    <div class="top-span" id="scoreboard-filters"><span>Scoreboard Filters</span></div>
                    <div class="select-scoreboard-filter">
                        <div class="scoreboard-filters-buttons">
                            <button class="button-selected" id="time-button-scoreboard-filter">Time</button>
                            <button class="button-scoreboard-filter" id="turns-button-scoreboard-filter">Turns</button>
                        </div>
                        <div  class="scoreboard-filters-ddl">
                            <label for="ddl-size"></label>Cards:</label>
                            <select name="ddl-size" id="ddl-size-scoreboard" class="dropdown-select">
                                <option value=8>8</option>
                                <option value=18>18</option>
                                <option value=32>32</option>
                                <option value=36>36</option>
                            </select>
                        </div>
                    </div>
                    <div class="top-span" id="scoreboard"><span>Scoreboard</span></div>
                    <div class="scoreboard-table">
                        <div id="scoreboard-data-place">
                            <p class="scoreboard-table-top">Place</p>
                            <p class="scoreboard-table-data">1</p>
                            <p class="scoreboard-table-data">2</p>
                        </div>
                        <div id="scoreboard-data-username">
                            <p class="scoreboard-table-top">Username</p>
                            <p class="scoreboard-table-data">Jaime</p>
                            <p class="scoreboard-table-data">Manuel</p>
                        </div>
                        <div id="scoreboard-data-param">
                            <p class="scoreboard-table-top" id="scoreboard-data-comparition-type">Time</p>
                            <p class="scoreboard-table-data">42</p>
                            <p class="scoreboard-table-data">54</p>
                        </div>
                        <div id="scoreboard-data-date">
                            <p class="scoreboard-table-top">Date</p>
                            <p class="scoreboard-table-data">21/6/2022</p>
                            <p class="scoreboard-table-data">10/4/2022</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </body>
</html>
